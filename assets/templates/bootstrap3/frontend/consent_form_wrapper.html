<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style>
body {margin:0;}

.GDPRConsentBar {
  overflow: hidden;
  position: fixed;
  bottom: 0;
  width: 70%;
  z-index : 9001;
}



.GDPRConsentBar a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-bottom: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}

.btn-inyerface { background-color: hsl(94, 97%, 43%) !important; background-repeat: repeat-x; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#8efc3b", endColorstr="#5fd803"); background-image: -khtml-gradient(linear, left top, left bottom, from(#8efc3b), to(#5fd803)); background-image: -moz-linear-gradient(top, #8efc3b, #5fd803); background-image: -ms-linear-gradient(top, #8efc3b, #5fd803); background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #8efc3b), color-stop(100%, #5fd803)); background-image: -webkit-linear-gradient(top, #8efc3b, #5fd803); background-image: -o-linear-gradient(top, #8efc3b, #5fd803); background-image: linear-gradient(#8efc3b, #5fd803); border-color: #5fd803 #5fd803 hsl(94, 97%, 38.5%); color: #333 !important; text-shadow: 0 1px 1px rgba(255, 255, 255, 0.29); -webkit-font-smoothing: antialiased; }

</style>

<div class="GDPRConsentBar">
  <div class="btn btn-inyerface btn-lg" data-toggle="modal" data-target="#consentForm">{_JOMRES_GDPR_CONSENT_TRIGGER_FORM}</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="consentForm" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
		{CONSENT_FORM}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</patTemplate:tmpl>
